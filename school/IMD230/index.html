<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8" />
	<title>College Park Aviation Museum</title>
</head>
<style>
body{
	margin:0;
	background:#666;
}



#container{
	width:100%;
	height:100%;
}
</style>
<body>
	<div id="container">
		<div id="wrapper" style="position:relative !important; background:black; max-width:1280px; height:720px; margin: 0 auto;">
			<iframe frameborder="0" scrolling="no" src="screen.html" width="1280" height="720"></iframe>
		</div>
	</div>
</body>

<script>
window.requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                              window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
window.onload = init;

function init() {
	var wrapper = document.getElementById("wrapper");
	var body = document.body;
		
		
		
	function animate() {
	var height = window.innerHeight,
		position = (height*.5) - (720*.5);
		
		body.style.height = height + "px";
		wrapper.style.top = position + "px";
		requestAnimationFrame(animate);
	}
	
	requestAnimationFrame(animate);
}


</script>
